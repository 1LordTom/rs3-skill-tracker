<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RuneScape Skill Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      margin-bottom: 0.2em;
    }

    button {
      margin: 10px 0;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
    }

    .better {
      background-color: #d4edda;
    }

    .worse {
      background-color: #f8d7da;
    }
  </style>
</head>
<body>
  <h1>RuneScape Skill Tracker</h1>
  <p>Comparing: <strong>Two Ts 2</strong> vs <strong>Two Ts 1</strong></p>
  <button id="manual-refresh">üîÅ Refresh Now</button>
  <table id="skill-table">
    <thead>
      <tr>
        <th>Skill</th>
        <th>Two Ts 2</th>
        <th>Two Ts 1</th>
        <th>Difference</th>
        <th>Who's Ahead</th>
      </tr>
    </thead>
    <tbody id="skill-table-body"></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
